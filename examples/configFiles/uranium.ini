[main]
sammy_run_method = "docker"
sammy_command = "sammy-docker"
sammy_fit_name = "uranium-fit"
run_with_endf = false
fit_energy_min = 1
fit_energy_max = 100.0
flight_path_length = 14.96
fudge_factor = 1.0

[directories]
working_dir = ""
user_defined = true
image_dir = "images"
data_dir = "../data"
archive_dir = ".archive"
sammy_fit_dir = "u235-u238"
endf_dir = "endf"
fit_results_dir = "results"

[filenames]
data_file_name = 'u235-u238.twenty'
input_file_name = 'input.inp'
params_file_name = 'params.par'

[isotopes]
names = U-235,U-238
abundances = 0.01,0.01
vary_abundances = true,true

[broadening]
thickness = 1.0
vary_thickness = true
temperature = 2966
vary_temperature = false
flight_path_spread = 0.0
vary_flight_path_spread = false
deltag_fwhm = 0.0
vary_deltag_fwhm = false
deltae_us = 0.00
vary_deltae_us = false

[normalization]
normalization = 1.0
vary_normalization = false
constant_bg = 0.00
vary_constant_bg = false
one_over_v_bg = 0.00
vary_one_over_v_bg = false
sqrt_energy_bg = 0.00
vary_sqrt_energy_bg = false
exponential_bg = 0.0
vary_exponential_bg = false
exp_decay_bg = 0.0
vary_exp_decay_bg = false

[tzero]
t0 = 1.1875
vary_t0 = false
L0 = 0.988967
vary_L0 = false

[delta_L]
delta_L1 = -0.004762
delta_L1_err = 
vary_delta_L1 = false
delta_L0 = 0.092731
delta_L0_err = 
vary_delta_L0 = false

[delta_E]
DE = 0.20044
DE_err = 
vary_DE = false
D0 = 13.618
D0_err = 
vary_D0 = false
DlnE = -5.0151
DlnE_err = 
vary_DlnE = false

[resonances]
resonance_energy_min = 0.1
resonance_energy_max = 100.0
